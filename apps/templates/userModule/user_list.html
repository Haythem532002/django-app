{% extends 'layouts/base.html' %}
{% block content %}
<h2>Liste des utilisateurs</h2>
<a href="{% url 'user_create' %}">Ajouter un utilisateur</a>
<ul>
    {% for user in users %}
        <li>{{ user.username }} -
            <a href="{% url 'user_update' user.pk %}">Modifier</a> |
            <a href="{% url 'user_delete' user.pk %}">Supprimer</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

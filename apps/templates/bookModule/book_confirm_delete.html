{% extends 'layouts/base.html' %}
{% block content %}
<h2>Confirmer la suppression</h2>
<p>Voulez-vous vraiment supprimer le livre : {{ book.title }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
</form>
<a href="{% url 'book_list' %}">Annuler</a>
{% endblock %}
